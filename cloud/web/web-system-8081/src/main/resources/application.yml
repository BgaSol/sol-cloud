server:
  port: 8081
  servlet:
    context-path: /${spring.application.name}
system:
  title: ${SYSTEM_TITLE_NAME:sol}
  describe: 系统基础服务，包含用户管理权限管理等。
  password:
    plaintext: true
  captcha:
    max: ${SYSTEM_CAPTCHA_MAX:11}
    length: ${SYSTEM_CAPTCHA_LENGTH:2}
spring:
  datasource:
    dynamic:
      enabled: true
      primary: postgresMaster_1 #设置默认的数据源或者数据源组,默认值即为master
      strict: true #严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      grace-destroy: false #是否优雅关闭数据源，默认为false，设置为true时，关闭数据源时如果数据源中还存在活跃连接，至多等待10s后强制关闭
      datasource:
        postgresMaster_1:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/cloud
          username: ${POSTGRES_USER:cloudUserName}
          password: ${POSTGRES_PASSWORD:cloudPassword}
  profiles:
    active:
      - database
      - nacos
      - redis
      - sa-token
      - swagger
      - micrometer
      - seata