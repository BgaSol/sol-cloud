server:
  port: 8082
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: file
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
      username: ${NACOS_USER:nacos}
      password: ${NACOS_PASSWORD:nacospwd}
      discovery:
        enabled: true
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        cluster-name: ${CLUSTER_NAME:default}
      config:
        enabled: true
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        timeout: 3000
        refresh-enabled: true
        shared-configs:
          - data-id: application-web.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-database.yml
            group: SHARED_CONFIG
            refresh: true
          - data-id: application-loadbalancer.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-logger.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-micrometer.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-minio.yml
            group: SHARED_CONFIG
            refresh: true
          - data-id: application-feign.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-redis.yml
            group: SHARED_CONFIG
            refresh: true
          - data-id: application-sa-token.yml
            group: SHARED_CONFIG
            refresh: true
          - data-id: application-feign.yml
            group: SHARED_CONFIG
            refresh: false
          - data-id: application-swagger.yml
            group: SHARED_CONFIG
            refresh: false
        extension-configs:
          - data-id: file.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true

# 启动阶段日志配置
logging:
  level:
    root: INFO
    com.bgasol: INFO

