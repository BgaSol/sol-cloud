spring:
  output:
    ansi:
      enabled: always
logging:
  level:
    root: INFO
    com.bgasol: INFO
    com.bgasol.**.mapper: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){cyan} %clr(%-5level){yellow} %clr(%logger{36}){magenta} %clr([%X{traceId:-}]){blue} - %msg%n%throwable"